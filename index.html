<html>

<head>
</head>
<!--Load the AJAX API-->
<style>


</style>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	var options = {
		'height': 600,
		'title': 'CCG Quarantine and Anti Quarantine Index',
		'subtitle': 'Path of Wealth',
		animation: {
			duration: 1000,
			easing: 'out',
			startup: true
		},
		colors: ['#46bdc6', '#fbbc04', '#ea4335']
	};

	//'corechart'
	google.charts.load('current', {
		'packages': ['corechart']
	});

	// Set a callback to run when the Google Visualization API is loaded.
	google.charts.setOnLoadCallback(drawSheetName);

	// Callback that creates and populates a data table, 
	// instantiates the pie chart, passes in the data and
	// draws it.

	function drawSheetName() {
		var queryString = encodeURIComponent('SELECT A, B, D, F');
		var qandAntiQ = "https://docs.google.com/spreadsheets/d/1LAQ7fMLgB6Xbzvhi4RFDBp0Fw5pqSjciChqWOnFXTNI/edit#gid=1840240437"

		var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1LAQ7fMLgB6Xbzvhi4RFDBp0Fw5pqSjciChqWOnFXTNI/gviz/tq?sheet=chartdata&headers=1&tq=' + queryString);
		query.send(handleSampleDataQueryResponse);
	}

	function handleSampleDataQueryResponse(response) {
		if (response.isError()) {
			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
			return;
		}

		var data = response.getDataTable();
		var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
		chart.draw(data, options);
	}
</script>


<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div"></div>
</body></html>
